
<div class='container'>
  <ul class='heroes'>
    <li [class.selected]='hero==selectedHero' *ngFor='let hero of heroes' (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
  </ul>


<app-hero-details [selectedHero]='selectedHero'></app-hero-details>

</div>
